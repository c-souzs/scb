spring.application.name=scb
spring.datasource.url=${POSTGRES_DB_URL}
spring.datasource.username=${POSTGRES_DB_USER}
spring.datasource.password=${POSTGRES_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# JWT
jwt.secret=${SECRET_KEY}
jwt.accessNameCookie=scb-access-token
jwt.refreshNameCookie=scb-refresh-token
# 15 minutos
jwt.accessExp=900000
# 24 horas
jwt.refreshExp=86400000